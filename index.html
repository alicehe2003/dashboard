<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="header">
                <object data="images/dashboard.svg" width="50" height="50"></object>
                <h3>Dashboard</h3>
            </div>

            <div class="pages">
                <div class="set">
                    <object data="images/home.svg" width="25" height="25"></object>
                    <h4>Home</h4>
                </div>
                
                <div class="set">
                    <object data="images/card-account-details-outline.svg" width="25" height="25"></object>
                    <h4>Profile</h4>
                </div>
                
                <div class="set">
                    <object data="images/message-reply.svg" width="25" height="25"></object>
                    <h4>Messages</h4>
                </div>
                
                <div class="set">
                    <object data="images/clock-time-four.svg" width="25" height="25"></object>
                    <h4>History</h4>
                </div>
                
                <div class="set">
                    <object data="images/file-multiple.svg" width="25" height="25"></object>
                    <h4>Tasks</h4>
                </div>
                
                <div class="set">
                    <object data="images/account-group.svg" width="25" height="25"></object>
                    <h4>Communities</h4>
                </div>
            </div>
            
            <div class="manage">
                <div class="set">
                    <object data="images/cog.svg" width="25" height="25"></object>
                    <h4>Settings</h4>
                </div>
                
                <div class="set">
                    <object data="images/help-box.svg" width="25" height="25"></object>
                    <h4>Support</h4>
                </div>
                
                <div class="set">
                    <object data="images/shield-check.svg" width="25" height="25"></object>
                    <h4>Privacy</h4>
                </div>
            </div>
        </div>

        <div class="top_bar">
            <div class="top">
                <div class="search_bar">
                    <object data="images/magnify.svg" width="25" height="25"></object>
                    <input type="text" placeholder="Search...">
                </div>
                
                <div class="profile_notif">
                    <object data="images/bell-ring-outline.svg" width="25" height="25"></object>
                    <object data="images/face-man-profile.svg" width="45" height="45"></object>
                    <h3>Alice He</h3>
                </div>
            </div>

            <div class="bottom">
                <div class="profile">
                    <object data="images/face-man-profile.svg" width="65" height="65"></object>
                    
                    <div class="greetings">
                        <p>Hi there, </p>
                        <h3>Alice He (@alice)</h3>
                    </div>
                </div>

                <div class="actions">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <div class="content">

        </div>
    </div>
</body>
</html>
